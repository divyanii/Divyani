<html>
　　<head><style>
      {
    margin: 0;
    padding: 0;
    
}

body {
    font-family: Arial, sans-serif;
    height: 600px;
    justify-content: center;
    align-items: center;
}

/* Container for the form */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
   
}

/* Form wrapper style */
.form-wrapper {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 8px;
    width: 400px;
}

h2 {
    text-align: center;
    margin: 20px;
    font-size: 24px;
    color: #180404;
}

/* Style for input fields */
.input-group {
    position: relative;
    margin-bottom: 15px;
}
input-group input {
    width: 100%;
    padding: 10px 40px;
    border-radius: 4px;
    font-size: 16px;
}

.input-group i {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
    color: #666;
}

.input-group  {
    border-color: #f7f9fc;
    outline:none;
}

/* Submit Button */
.submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #2575fc;
    color: #fff;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
   
}

.submit-btn:hover {
    background-color: #1d66d0;
    color:black;
}
